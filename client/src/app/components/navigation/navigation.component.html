<nav id="navigation" class="nav-link">
    <ul class="nav-link--ul">
        <!-- Routes -->
        <li *ngFor="let i of availableRoutes" class="nav-link--li">
            <mat-icon class="nav-link--icon {{getSelectedClass(i)}}">{{i?.icon}}</mat-icon>
            <a class=" nav-link--a {{getSelectedClass(i)}}" routerLink="{{i.route}}">{{i.title}}</a>

        </li>
    </ul>

    <div id="logout" class="logout-button">
        <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
</nav>
