<div id="register-page" class="register-page">
    <div class="wrapper">
        <h1>REGISTER</h1>
        <form [formGroup]="userForm">

            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Enter your email</mat-label>
                  <input type="email" matInput placeholder="pat@example.com" [formControl]="userForm.controls.email" required>
                </mat-form-field>
            </div>

            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Enter your password</mat-label>
                  <input type="password" matInput placeholder="password" [formControl]="userForm.controls.password" required>
                </mat-form-field>
              </div>

              <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>First name</mat-label>
                  <input type="text" matInput placeholder="firstName" [formControl]="userForm.controls.firstName" required>
                </mat-form-field>
              </div>

              <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>Last name</mat-label>
                  <input type="text" matInput placeholder="lastName" [formControl]="userForm.controls.lastName" required>
                </mat-form-field>
              </div>

        </form>
        <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>

    <div class="wrapper">
        <img src="../../../../assets/undraw_appreciated_xcjn.svg" class="image">
    </div>
</div>
