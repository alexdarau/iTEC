<h2>Confirm desk </h2>


<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput
                placeholder="Desk name"
               formControlName="deskName">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary"(click)="create()">Create</button>
</mat-dialog-actions>
